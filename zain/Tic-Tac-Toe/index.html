<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <audio id="moveSound" src="sound/move.mp3"></audio>
    <audio id="winSound" src="sound/winSound.wav"></audio>
    <audio id="drawSound" src="sound/match draw.mp3"></audio>

    <div class="msg-container hide">
        <div class="winnner-section">
            <p id="msg">Winner:</p>
            <img class="win-img" src="img/win.png" alt="">
        </div>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="turn-msg">Player O's turn</div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
